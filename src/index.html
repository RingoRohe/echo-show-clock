<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/scss/main.scss">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="./assets/js/main.js" defer></script>
    <title>Echo Show Clock</title>
</head>
<body>
    <div class="wrapper">
        <div class="shade shade1"></div>
        <div class="shade shade2"></div>
        <div class="shade shade3"></div>
        <div class="time hidden">13:37</div>
        <div class="date hidden">01. Januar 1970</div>
        <div class="shade shade4"></div>
        <div class="weather hidden">
            <div class="row1">
                <i class="owi"></i>
                <span class="temperature"></span>
            </div>
            <div class="row2">
                <span class="description"></span>
                <span class="location"></span>
            </div>
        </div>
        <div class="shade shade5"></div>
    </div>
</body>
</html>
